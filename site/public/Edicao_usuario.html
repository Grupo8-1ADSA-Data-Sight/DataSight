<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <link rel="stylesheet" href="../scr/css/Usuario.css">
    <script src="https://kit.fontawesome.com/8c17d13a2b.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="navbar">
    <div class="logo">
        <img src="../scr/css/assets/Logo PNG.png">
        <p>DATASIGHT</p>
    </div>
    <div class="menu">
        <p>HOME</p>
        <p>SERVIÇOS</p>
        <p>BLOG</p>
        <p>CONTATO</p>
        <p>BLOG</p>
        <p>FAÇA <span class="negrito">LOGIN</span><br>
            OU <span class="negrito">CADASTRE-SE</span></p>
    </div>
</div>
<div class="img-container">
<div class="img">
    <img src="../scr/css/assets/dtaCenter.png">
        </div>
<div class="img-logoUsu">
    <img src="../scr/css/assets/usu.png">
</div>
</div>
<div class="info-container">
<div class="info">
    <div class="nome-usu">
        <b><h2>Usuario</h2></b>
        <div class="msg-info">
            <h3>Detalhes Pessoais</h3>
        </div>
        <div class="linha"></div>
    </div>
</div>
</div>

<div class="container">
<div class="info-box">
    <div class="nome">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
    </div>
    <div class="telefone">
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="nome">
    </div>
    <div class="email">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="nome">
    </div>
</div>
<div class="info-box2">
    <div class="senha">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="nome">
    </div>
    <div class="setor">
        <label for="setor">Setor:</label>
        <input type="text" id="setor" name="nome">
    </div>
    </div>
    <button class="enviar-btn">Alterar Informações</button>
</div>
    </body>
</html>
